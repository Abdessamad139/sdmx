language: python

python:
  - 3.6
  - 3.7
  - 3.8

install:
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install -e .[cache,docs,tests]

script: >
  pytest
  -rfE
  --remote-data
  --cov pandasdmx --cov-report term-missing

after_success:
  - coverage combine
  - codecov

notifications:
  email: false
